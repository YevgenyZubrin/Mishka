<!DOCTYPE html>

<head>

    <title>Mishka</title>

<body>
    <header class="page-header">
        <div class="header__logo-container">
            <a class="header__logo logo link" href=""></a>
        </div>
        <nav class="header__nav main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item main-nav__item_catalog item">
                    <a href="" class="main-nav__link main-nav__link_catalog link">
                        <span class="main-nav__text">Каталог товаров</span>
                    </a>
                </li>
                <li class="main-nav__item main-nav__item_knitting item">
                    <a href="" class="main-nav__link main-nav__link_knitting link">
                        <span class="main-nav__text main-nav__text_knitting">Вязание на заказ</span>
                    </a>
                </li>
                <li class="main-nav__item main-nav__item_search item">
                    <a href="" class="main-nav__link main-nav__link_search link">
                        <span class="main-nav__text main-nav__text_search main-nav__link_invisable">Поиск по сайту</span>
                    </a>
                </li>
                <li class="main-nav__item main-nav__item_cart item">

                    </a>

        </nav>

        <nav class="header__nav additional-nav">
            <ul class="additional-nav__list">
                <li class="additional-nav__item item">
                    <a class="additional-nav__link link" href="">

                    </a>
                </li>
                <li class="additional-nav__item item">
                    <a class="additional-nav__link link" href="">

                    </a>
                </li>
            </ul>
        </nav>

        <button class="header__button-menu header__button-menu_on"></button>

        <button class="header__button-close"></button>

        <span class="header__text_delivery">Бесплатная доставка по России</span>

    <main class="page-main">
        <section class="main__features main-features">
            <h1 class="main-features__title">
                Милые штуки ручной

            </h1>
            <a class="main-features__button features-button link" href="">
                <span class="features-button__text">Предметы интерьера</span>
                <span class="features-button__logo"></span>
            </a>
            <a class="main-features__button main-features__button_dark features-button link" href="">
